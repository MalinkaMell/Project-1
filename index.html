    <!--------------------------------------INTRO---------------------------------------->
    <section class="intro pt-5" id="intro">
        <div class="container text-center pt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3  pt-5">
                    <h1 class="logo text-center text-light h1">Spotlight!</h1>
                    <form>
                        <div class="form-group text-light">
                            <label for="term">Insert band name to start</label>
                            <input class="form-control" type="text" id="artist_input"
                                placeholder="Insert band name to start">
                        </div>
                    </form>
                    <button class="btn btn-primary" id="main_search">Search</button>
                </div>
            </div>
        </div>
    </section>
    <!----------------------------------END-INTRO---------------------------------------->

    <!--------------------------------------QUERY---------------------------------------->
    <section class="intro pt-5" id="query" style="display: none">
        <div class="container text-left pt-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-3" id="artist_info">
                        <div class="row no-gutters">
                            <div class="col-md-4" id="artist_img">
                                <!--jQuery artist image count goes here-->
                            </div>
                            <div class="col-md-8">
                                <div class="card-body" id="ar_info">

                                    <!--jQuery artist name count goes here-->
                                    <!--jQuery fans count goes here-->
                                    <!--jQuery Facebook link goes here-->
                                    <!--jQuery BiT link goes here-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-3">
                        <div class="card-header" id="artist_events_count">
                            <!--jQuery events count goes here-->
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <th><b>Date</b></th>
                                    <th><b>Country/Venue</b></th>
                                    <th><b>Buy Show Tickets</b></th>
                                    <th><b>Buy Plane Tickets</b></th>
                                </thead>
                                <tbody id="table_body">
                                    <!--upcoming events info comes here-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!----------------------------------END-QUERY---------------------------------------->



    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
